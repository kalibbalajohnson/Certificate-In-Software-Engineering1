<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GENQ KYC Registration form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">
</head>
<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <div>
                <h1 id="top" style="background-color: black; color: white; text-align: center; margin-top: 20px;">GENQ KYC FORM</h1>
            </div>
            <form name="register" action="/register" method="POST" onsubmit="return Validate(event);">
                <h4 style="color: rgb(117, 115, 115);">Bio Data</h4>
                <div style="background-color: rgb(117, 115, 115); height: 8px;"></div>
                <div class="row">
                    <div class="col"><input class="form-control" type="text" placeholder="First name" aria-label="First name" name="firstname" id="firstname"> <small id="firstnameErr"></small></div>
                   
                    <div class="col"><input class="form-control" type="text" placeholder="Last name" aria-label="Last name" name="lastname" id="lastname"> <small id="lastnameErr"></small></div>
                   
                </div>
                <div class="row">
                    <div class="col"><input class="form-control" type="date" placeholder="Date of Birth" aria-label="Date of Birth" name="dob" id="dob">  <small id="dobErr"></small></div>
                  
                    <div class="col"><label class="visually-hidden" for="specificSizeSelect">Preference</label><select class="form-select" id="specificSizeSelect" name="gender" id="gender">
                            <option selected="">Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select> <small id="genderErr"></small></div>
                       
                </div>
                <h4 style="color: rgb(117, 115, 115);">Location</h4>
                <div style="background-color: rgb(117, 115, 115); height: 8px;"></div>
                <div class="row">
                    <div class="col"><label class="visually-hidden" for="specificSizeSelect">Preference</label><select class="form-select" id="specificSizeSelect" name="country" id="country">
                            <option selected="">Country</option>
                            <option value="1">Uganda</option>
                            <option value="2">Kenya</option>
                            <option value="3">Tanzania</option>
                            <option value="2">South Sudan</option>
                            <option value="3">Rwanda</option>
                        </select> <small id="countryErr"></small></div>
                       
                    <div class="col"><input class="form-control" type="text" placeholder="State/District" aria-label="Last name" name="state" id="state">  <small id="stateErr"></small></div>
                  
                </div>
                <div class="row">
                    <div class="col"><input class="form-control" type="text" placeholder="Town" aria-label="First name" name="town" id="town"><small id="townErr"></small></div>
                    
                    <div class="col"><input class="form-control" type="text" placeholder="Zip code" aria-label="Last name" name="zipcode" id="zipcode">  <small id="zipcodeErr"></small></div>
                  
                </div>
                <h4 style="color: rgb(117, 115, 115);">Contacts and Address</h4>
                <div style="background-color: rgb(117, 115, 115); height: 8px;"></div>
                <div class="row">
                    <div class="col"><input class="form-control" type="text" placeholder="Phone Number 1" aria-label="First name" name="phone1" id="phone1">   <small id="phone1Err"></small></div>
                 
                    <div class="col"><input class="form-control" type="text" placeholder="Phone Number 2" aria-label="Last name" name="phone2" id="phone2"> <small id="phone2Err"></small></div>
                   
                </div>
                <div class="row">
                    <div class="col"><input class="form-control" type="email" placeholder="Email" aria-label="First name" name="email" id="email"><small id="emailErr"></small></div>
                    
                </div><button class="btn btn-warning" type="submit" style="background-color: rgb(255, 157, 0) ; float: right; width: 300px;">
                    <h4 style="margin-bottom:-1px ; color: white;">SUBMIT</h4>
                </button>
            </form>
        </div>
    </div>
</div>
<script src="../css/boostrap-5.3/js/bootstrap.bundle.js"></script>
  <script src="../js/validation.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
